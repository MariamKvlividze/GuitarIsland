{% extends "base.html" %}
{% block content%}
  <div class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col-md-6">
          <img src="{{ product['image_url'] }}" class="img-fluid" style="height: 500px; width: 500px" alt="Guitar">
        </div>
          <div class="col-md-6">
          <h1 style="font-size: 2rem; margin-bottom: 20px;">{{ product['name'] }}</h1>
          <p style="font-size: 1.5rem; color: #391E39; margin-bottom: 20px;">{{ product['price'] }}</p>
          <p style="margin-bottom: 20px;">{{ product['text'] }}</p>
              <a href="/success" class="btn btn-primary" style="margin-top: 5px; background-color: #5F4B66;">Buy Now</a>
        </div>
      </div>
      </div>
{% endblock %}
