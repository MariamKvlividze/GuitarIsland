{% extends "base.html" %}
{% block content%}
<h1 style="color: #5F4B66; margin-top: 30px; margin-left: 40px; margin-left: 43.5%;">Your cart</h1>
<div class="container mt-4">
 <div class="row justify-content-center">
 {% for product in products %}
 <div class="col-lg-2 col-md-4 col-sm-6 mb-4>
 <div class="card">
 <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
 <div class="card-body">
 <h5 class="card-title">{{ product.name }}</h5>
 <p class="card-text">{{ product.text }}</p>
 <a href="/product/{{ product.id }}" class="btn btn-primary mb-2">Shop Now</a>
 <a href="/remove_from_cart/{{ product.id }}" class="btn btn-danger mb-2">Remove From Cart</a>
 </div>
 </div>
 </div>
 {% endfor %}
 </div>
</div>
{% endblock %}
